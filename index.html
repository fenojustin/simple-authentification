<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700">Connexion</h2>
        <form class="mt-6">
            <div>
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-600">Mot de passe</label>
                <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full mt-6 px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Se connecter</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">Pas encore inscrit ? <a href="#" class="text-blue-500 hover:underline">Cr√©er un compte</a></p>
    </div>
</body>
</html>
